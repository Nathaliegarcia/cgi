name: FTP Deploy

on:
  workflow_dispatch:
    # Manual trigger - deploys to root
  push:
    branches:
      - main
    # Merge to main trigger - deploys to root

jobs:
  deploy:
    name: Deploy via FTP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set deployment path
        id: deploy-path
        run: |
          # Both workflow_dispatch and push to main deploy to root
          echo "path=./www/" >> $GITHUB_OUTPUT
          echo "Deploying to root"

      - name: Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ steps.deploy-path.outputs.path }}
          protocol:	ftps
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .env
            logs/**
            uploads/**
