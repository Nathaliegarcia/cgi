name: FTP Deploy

on:
  workflow_dispatch:
    # Manual trigger - deploys to root
  pull_request:
    # PR trigger - deploys to staging folder
  push:
    branches:
      - main
    # Merge to main trigger - deploys to root

jobs:
  deploy:
    name: Deploy via FTP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set deployment path
        id: deploy-path
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "path=./www/staging/" >> $GITHUB_OUTPUT
            echo "Deploying to staging folder (pull request)"
          else
            echo "path=./www/" >> $GITHUB_OUTPUT
            echo "Deploying to root (manual trigger or merge)"
          fi

      - name: Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ steps.deploy-path.outputs.path }}
          protocol:	ftps
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .env
            logs/**
            uploads/**
